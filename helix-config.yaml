version: 1
definitions:
  defaults:
    # Run default content from github repo
    - &defaultRepo https://github.com/adobe/developer.adobe.com.git#master
    # Run default content from this repo locally
    #- &defaultRepo "http://localhost/local/default.git"
  strains:
    base:
      &basestrain
      code: *defaultRepo
      content: *defaultRepo
      static: *defaultRepo
    proxy:
      &proxystrain
      origin:
        address: 34.227.208.69
        use_ssl: true
        ssl_cert_hostname: www.adobe.io

strains:
  - name: default
    <<: *basestrain
    package: developer-adobe-com/92ba136b51d2660b3ba30cfea77dd6e9156d9d98
  - name: launch-docs-helixdemo
    <<: *basestrain
    url: https://adobedevsite.helix-demo.xyz/launch/docs
    content: https://github.com/Adobe-Marketing-Cloud/reactor-user-docs.git#master
    directoryIndex: README.html
    package: developer-adobe-com/92ba136b51d2660b3ba30cfea77dd6e9156d9d98
  - name: xd-docs-helixdemo
    <<: *basestrain
    url: https://adobedevsite.helix-demo.xyz/xd/docs
    content: https://github.com/AdobeXD/plugin-docs.git#master
    directoryIndex: README.html
    package: developer-adobe-com/92ba136b51d2660b3ba30cfea77dd6e9156d9d98
  - name: starter-docs-helixdemo
    <<: *basestrain
    url: https://adobedevsite.helix-demo.xyz/starter/docs
    content: https://github.com/AdobeDocs/starter-docs.git#master
    directoryIndex: Overview.html
    package: developer-adobe-com/92ba136b51d2660b3ba30cfea77dd6e9156d9d98
    # TODO: Update this config to point to AdobeDocs
  - name: contributor-docs-helixdemo
    <<: *basestrain
    url: https://adobedevsite.helix-demo.xyz/contributor/docs
    content: https://github.com/AdobeDocs/contributor.en.git#master
    directoryIndex: help/introduction.html
    package: developer-adobe-com/23579db521fb2252749ab30d4ed43bfe29176c82
  - name: helix-demo
    <<: *basestrain
    url: https://adobedevsite.helix-demo.xyz/
    package: developer-adobe-com/92ba136b51d2660b3ba30cfea77dd6e9156d9d98
